<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock game">

    <!-- Standard Style -->
    <link rel="stylesheet" href="Assets/css/style.css">

    <!-- Sections Style -->
    <link rel="stylesheet" href="Assets/css/sections.css">

    <!-- Buttons Style -->
    <link rel="stylesheet" href="Assets/css/buttons.css">

    <!-- Title -->
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>

    <section class="header">

        <div class="score-board">

            <button class="rules-btn" id="rules-btn">Rules</button>

            <div>
                <h2>Scores</h2>
                <table>
                    <thead>
                      <tr>
                        <th class="score-userPc">Player</th>
                        <th class="score-userPc">Computer</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="user-score">0</td>
                        <td id="pc-score">0</td>
                      </tr>
                    </tbody>
                </table>
            </div>

            <button class="reset-btn" id="btn-reset">Reset</button>
        </div>
        
    </section>




<script src="./Assets/script.js"></script>
</body>
