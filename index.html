<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, Lizard, Spock game">

    <!-- Standard Style -->
    <link rel="stylesheet" href="Assets/css/style.css">

    <!-- Sections Style -->
    <link rel="stylesheet" href="Assets/css/sections.css">

    <!-- Buttons Style -->
    <link rel="stylesheet" href="Assets/css/buttons.css">

    <!-- Modal Style -->
    <link rel="stylesheet" href="Assets/css/modal.css">

    <!-- Title -->
    <title>Rock, Paper, Scissors, Lizard, Spock</title>

    <link rel="icon" href="Assets/images/RPSLS-background-icon.png">
</head>
<body>

    <section id="score-area">
      
      <button class="rules-btn" id="rules-btn">Rules</button>

      <div id="modal_overlay">
        <div id="modal">

          <button class="close-modal-btn" id="close-modal-btn">Close Rules</button>
        </div>
      </div>

        <div class="score-board">

            <div>
                <h2>Scores</h2>
                <table>
                    <thead>
                      <tr>
                        <th class="score-userPc">Player</th>
                        <th class="score-userPc">Computer</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td id="user-score">0</td>
                        <td id="pc-score">0</td>
                      </tr>
                    </tbody>
                </table>
            </div> 
        </div>

        <button class="reset-btn" id="btn-reset">Reset</button>

    </section>




<script src="./Assets/script.js"></script>
</body>
